  /* --- MAP SECTION -------------------------------------------------------------------------------------------- --- */
  var map;
  var pos;
  var marker;
  function initMap() {
    pos = new google.maps.LatLng(43.442849, -79.767664);
    map = new google.maps.Map(document.getElementById('google-map'), {
      center: pos,
      zoom: 16,
      scrollwheel: false,
      backgroundColor: "#ffffff",
      draggable: false,
      styles: [{"elementType":"geometry","stylers":[{"hue":"#ff4400"},{"saturation":-68},{"lightness":-4},{"gamma":0.72}]},{"featureType":"road","elementType":"labels.icon"},{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"hue":"#0077ff"},{"gamma":3.1}]},{"featureType":"water","stylers":[{"hue":"#00ccff"},{"gamma":0.44},{"saturation":-33}]},{"featureType":"poi.park","stylers":[{"hue":"#44ff00"},{"saturation":-23}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"hue":"#007fff"},{"gamma":0.77},{"saturation":65},{"lightness":99}]},{"featureType":"water","elementType":"labels.text.stroke","stylers":[{"gamma":0.11},{"weight":5.6},{"saturation":99},{"hue":"#0091ff"},{"lightness":-86}]},{"featureType":"transit.line","elementType":"geometry","stylers":[{"lightness":-48},{"hue":"#ff5e00"},{"gamma":1.2},{"saturation":-23}]},{"featureType":"transit","elementType":"labels.text.stroke","stylers":[{"saturation":-64},{"hue":"#ff9100"},{"lightness":16},{"gamma":0.47},{"weight":2.7}]}]
    });

    setPrototypes();
    marker = new CustomMarker({
      position: pos,
      map: map,
    });
    google.maps.event.addListener(marker, 'click', function(e) {
      marker.animateBounce();
    });

  }
  /* --- OPENING TIMES ------------------------------------------------------------------------------------------ --- */
  $(document).ready(function(){
    setInterval(getHourTimeAndDate,30000);
    getHourTimeAndDate();
  });
  function getHourTimeAndDate(){
    var day = moment().format('dddd');
    $('#map .day').html(day);
    $('#map .time').html(moment().format('h:mm a'));
    var h = moment().format('HH')*1;
    if(day=='Sunday'){
      labelCloseOpen(false);
    }else{
      if(day=='Saturday'){
        if(h>=9 && h<17 ){
          labelCloseOpen(true);
        }else{
          labelCloseOpen(false);
        }
      }else{
        if(h>=7 && h<19 ){
          labelCloseOpen(true);
        }else{
          labelCloseOpen(false);
        }
      }
    }
  }
  function labelCloseOpen(isOpen){
    if(isOpen){
      $('.isOpen').removeClass('label-danger');
      $('.isOpen').addClass('label-success');
      $('.isOpen').html('open');
    }else{
      $('.isOpen').removeClass('label-success');
      $('.isOpen').addClass('label-danger');
      $('.isOpen').html('close');
    }
  }


</script>
